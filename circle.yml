machine:
  python:
    version: 3.5.1
  node:
    version: 6.5.0

dependencies:
  pre:
    - sudo apt-get install memcache libmemcached-dev zlib1g-dev

database:
  override:
    - make db_user_setup
    - make db_setup
    - AMABLE_ENV=test python db/manage.py upgrade

test:
  override:
    - make test
    - make lint
    - make js_lint

  post:
    - codeclimate-test-reporter --file .coverage
